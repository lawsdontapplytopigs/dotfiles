# Performance related
# Use OpenGL
backend = "glx";
vsync = "none";
# vsync = "drm";
# vsync = "opengl";
# vsync = "opengl-oml";
# vsync = "opengl-swc";
# vsync = "opengl-mswc";

# These might or might NOT help with performance
glx-no-stencil = true;
glx-no-rebind-pixmap = false
glx-swap-method = 1

# === Rules ===
shadow-exclude = [ 
    "class_g ?= 'slop'",
    "class_g ?= 'Polybar'",
    "class_g ?= 'PLANK'",
    #"class_g ?= 'slop'",
    # i3wm titlebar shadows (tabbed/stacked)
    "class_g ?= 'i3-frame'",
    # i3wm hidden window shadows (tabbed/stacked)
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "window_type *= 'menu'",
    "window_type = 'utility'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'"
];

opacity-rule = [ 
    #"60:class_g ?= 'rofi'",
    # i3 titlebar transparency
    #"60:class_g = 'i3-frame'"
    # For i3wm tabbed/stacked layout transparency
    #"0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    # herbstluftwm frame
    #"60:class_g = '_HERBST_FRAME'"
];


focus-exclude = [
    #"class_g ?= 'rofi'"
    #'_NET_WM_NAME@:s = "rofi"'
    "class_g ?= 'slop'",
    "name = 'rofi'",
    "class_g ?= 'Steam'",
    "_NET_WM_WINDOW_TYPE@:a *= 'MENU'",
    "window_type *= 'menu'",
    "window_type = 'utility'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'"
];

# === Shadows ===
# Enabled client-side shadows on windows.
shadow = true;
# Don't draw shadows on DND windows.
no-dnd-shadow = true;
# Avoid drawing shadows on dock/panel windows.
no-dock-shadow = true;
# Detect rounded corners (this doesn't really do anything though)
# EDIT: sometimes it does. Idk what settings you also need to have enabled, but now it works
detect-rounded-corners = true;

# shadow-radius: #The blur radius for shadows. (default 12)
# shadow-offset-x: #The left offset for shadows. (default -15)
# shadow-offset-y: #The top offset for shadows. (default -15)
# shadow-opacity: #The translucency for shadows. (default .75)

shadow-radius = 4;
shadow-offset-x = -4;
shadow-offset-y = -4;
shadow-opacity = 0.6;

# === Transparency ===
# active-opacity = 0.80
# inactive-opacity = 0.80
# Make the unfocused clients just a wee bit dimmer
inactive-dim = 0.03;
# Border and titlebar opacity
# frame-opacity = 0.4;
detect-client-opacity = true;

# === Fading ===
# Fade windows during opacity changes.
fading = true;
# The time between steps in a fade in milliseconds. (default 10).
# THIS HAS TO BE AFTER 'fade-in-step' AND 'fade-out-step' TO WORK PROPERLY. 
# AT LEAST THAT'S THE CASE WITH THE 'xrender' BACKEND
fade-delta = 2;
# Opacity change between steps while fading in. (default 0.028).
# fade-in-step = 0.5;
# Opacity change between steps while fading out. (default 0.03).
# fade-out-step = 0.5;
# Fade windows in/out when opening/closing
 no-fading-openclose = false;

# Specify a list of conditions of windows that should not be faded.
#fade-exclude = [
#    "name = '???'"
#];

